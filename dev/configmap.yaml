hostname: bigbang.dev

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

logging:
  values:
    elasticsearch:
      master:
        count: 1
        persistence:
          size: 5Gi
        resources:
          requests:
            cpu: .5
          limits: {}
      data:
        count: 1
        persistence:
          size: 5Gi
        resources:
          requests:
            cpu: .5
          limits: {}

fluentbit:
  values:
    securityContext:
      privileged: true

clusterAuditor:
  enabled: false

monitoring:
  values:
    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
    prometheusOperator:
      resources:
        requests:
          cpu: 250m
          memory: 400Mi
    prometheus:
      prometheusSpec:
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
    grafana:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
    kubeStateMetrics:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
    nodeExporter:
      resources:
        requests:
          cpu: 100m
          memory: 30Mi

gatekeeper:
  enabled: false

twistlock:
  enabled: false
  values:
    console:
      persistence:
        size: 5Gi